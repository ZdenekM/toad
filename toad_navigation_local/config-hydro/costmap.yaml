#Independent settings for the planner's costmap
global_costmap: 
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 1.0
  publish_frequency: 1.0
  rolling_window: true
  width: 20.0
  height: 20.0
  resolution: 0.05
  origin_x: 0.0
  origin_y: 0.0
  transform_tolerance: 1.0 # mainly because of testing with bagfiles
  plugins:
   - {name: obstacles,        type: "costmap_2d::ObstacleLayer"}
   - {name: foot,            type: "costmap_2d::FootprintLayer"}
   - {name: inflater,         type: "costmap_2d::InflationLayer"}
   - {name: road,             type: "costmap_2d::TraversabilityLayer"}

  obstacles:
    publish_voxel_map: false
    observation_sources: velodyne_scan
    velodyne_scan: {clearing: true, data_type: LaserScan, marking: true, sensor_frame: velodyne,
      topic: /velodyne/scan, expected_update_rate: 0.5, observation_persistence: 0.2}
    obstacle_range: 5.5
    raytrace_range: 6.0
      
